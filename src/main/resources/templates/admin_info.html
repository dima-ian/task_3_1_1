    <title>ADMIN PANEL</title>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">

        <div class="navbar-brand" sec:authorize="isAuthenticated()">
            Authenticated user:
            User ID: <span sec:authentication="principal.id"></span>
            Logged user: <span sec:authentication="name"></span>
            Roles: <span sec:authentication="principal.authorities"></span>
        </div>

        <div class="navbar-nav ml-auto">
            <a class="nav-link" href="/logout">Back to Home Page</a>
        </div>

    </div>
</nav>

<div class="w3-sidebar w3-bar-block" id="sdbr">
    <a href="http://localhost:8080/admin" class="w3-bar-item w3-button">Admin</a>
    <a href="http://localhost:8080/user" class="w3-bar-item w3-button">User</a>
</div>

<div id="mainPage" style="margin-left:7%" align="center">

    <h1>Admin panel</h1>

    <div class="card text-center" style="width: 71rem;">

        <div class="card-header">

            <ul class="nav nav-tabs">

                <li class="nav-item">
                    <a class="nav-link active" href="#usersTable" data-toggle="tab">Users Table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#newUser" data-toggle="tab">New User</a>
                </li>
            </ul>

        </div>

        <div class="tab-content">

            <div id="usersTable" class="tab-pane fade show in active">

                    <div class="card-header text-left">All users</div>


                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">

                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Login</th>
                        <th>Password</th>
                        <th>Role</th>
                        <th>Delete</th>
                        <th>Edit</th>
                    </tr>

                    <th:block th:each="user : ${users}">
                        <th:block th:each="role : ${user.roles}">

                            <tr>
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.login}"></td>
                                <td th:text="${user.password}"></td>
                                <td th:text="${role.role}"></td>

                                <td><a th:href="@{/admin/edit/(id=${user.id})}" class="btn btn-warning" data-toggle="modal" data-target="#editModal" th:attrappend="data-target=${user.id}">Edit</a></td>

<!--                            <td><a th:href="@{/students/getOne/(Id=${student.Id})}" class="btn btn-warning">Edit</a> </td>-->

                                <td><a th:href="@{/admin/delete(id=${user.id})}"
                                       class="btn btn-danger"
                                       onclick="if (!(confirm('Are you sure you want to delete this empler ?'))) return false">
                                    Delete</a></td>

                            </tr>

                        </th:block>
                    </th:block>

                </table>
            </div>

            <div class="tab-pane fade center-block" id="newUser">

                    <div class="card-header text-left">Add new user</div>


                <form th:action="@{/admin/add}" method="POST">

                    <div class="d-flex flex-column">

                        <div class="form-group text-center form-group w-25">
                            <br>
                            <label>User's Name</label>
                            <input type="text" class="form-control" placeholder="Enter Name" th:field="*{user.name}"/>
                            <br>
                        </div>

                        <div class="form-group text-center form-group w-25">
                            <label>Login</label>
                            <input type="text" class="form-control" placeholder="Enter Login" th:field="*{user.login}"/>
                        </div>

                        <div class="form-group text-center form-group w-25">
                            <label>Password</label>
                            <input type="text" class="form-control" placeholder="Enter password"
                                   th:field="*{user.password}"/>
                        </div>

                        <div class="form-group text-center">
                            <label>Select Role</label>
                            <select th:name="roleId">
                                <option th:each="role : ${roles}"
                                        th:value="${role.getId()}"
                                        th:text="${role.role}">
                                </option>
                            </select>
                        </div>

                        <div class="col-md-2 col-md-offset-4">
                            <button type="submit" class="btn btn-success">Add user</button>
                        </div>

                    </div>

                </form>

            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <form th:action="@{/admin/edit}" method="put">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">


                    <div class="form-group">
                        <label class="col-form-label">ID:</label>
                        <input type="text" class="form-control" id="IdEdit" name="id">
                    </div>

                    <div class="form-group">
                        <label class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="nameEdit" name="name">
                    </div>

                    <div class="form-group">
                        <label class="col-form-label">Login:</label>
                        <input type="text" class="form-control" id="loginEdit" name="login">
                    </div>


                    <div class="form-group">
                        <label class="col-form-label">Password:</label>
                        <input type="text" class="form-control" id="passwordEdit" name="password">
                    </div>

                    <div class="form-group">
                        <label class="col-form-label">Role:</label>
<!--                        <input type="text" class="form-control" id="roleEdit" name="role">-->
                        <select th:name="roleId" id="roleEdit">
                            <option th:each="role : ${roles}"
                                    th:value="${role.getId()}"
                                    th:text="${role.role}">
                            </option>
                        </select>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>




</body>
</html>
