<!DOCTYPE html>
<html     xmlns="http://www.w3.org/1999/xhtml"
          xmlns:th="http://www.thymeleaf.org"
          lang="en">
<head>

    <meta charset="utf-8">

    <link href="/css/starter-template.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/static/css/navbar.css">

    <title>EDIT USER PANEL</title>

</head>
<body>


<form class="form-horizontal" th:action="@{/admin/update}" th:method="POST"  th:object="${user}">

    <fieldset>

    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label col-form-label-lg">ID</label>
        <div class="col-sm-10">
            <input type="text" id="id" name="id" value="" th:value="${user.id}"  placeholder="" class="form-control form-control-range disabled" readonly>
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label col-form-label-lg">Name</label>
        <div class="col-sm-10">
            <input type="text" id="name" name="name" value="" th:value="${user.name}" placeholder="" class="form-control form-control-range">
        </div>
    </div>

    <div class="form-group row">
        <label for="login" class="col-sm-2 col-form-label col-form-label-lg">Login</label>
        <div class="col-sm-10">
            <input type="text" id="login" name="login" value="" th:value="${user.login}" placeholder="" class="form-control form-control-range">
        </div>
    </div>

    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label col-form-label-lg">Password</label>
        <div class="col-sm-10">
            <input type="password" id="password" name="password" value="" th:value="${user.password}" placeholder="" class="form-control form-control-range">
        </div>
    </div>

    <div class="form-group row">
        <label  class="col-sm-2 col-form-label col-form-label-lg">Role</label>
        <div class="col-sm-10">

            <select th:name="roleId">
                <option th:each="role : ${roles}"
                        th:value="${role.getId()}"
                        th:text="${role.getRole()}">
                </option>
            </select></td>

        </div>
    </div>

    <button type="submit" class="btn btn-success"> Update </button>

    </fieldset>

</form>

</body>
</html>
